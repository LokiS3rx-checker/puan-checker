<script>
/* PANEL GEÃ‡Ä°Åž */
function showPanel(id){
    document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

/* PUAN AYIKLAMA */
function extractPuan(text){
    text = text.toLowerCase();

    let m1 = text.match(/puan[: ]+([0-9.,]+)/);
    if(m1) return parseFloat(m1[1].replace(",", "."));

    let m2 = text.match(/([0-9.,]+)\s*tl/);
    if(m2) return parseFloat(m2[1].replace(",", "."));

    let m3 = text.match(/bakiye[: ]+([0-9.,]+)/);
    if(m3) return parseFloat(m3[1].replace(",", "."));

    return 0;
}

/* CHECKER ANA KOD */

    const btn = document.getElementById("startBtn");
    btn.disabled = true;
    btn.innerText = "â³ Bekle kanksâ€¦";

    const cards = document.getElementById("cardsInput").value.trim().split("\n");

    const liveList = document.getElementById("liveList");
    const deadList = document.getElementById("deadList");
    const totalPuanBox = document.getElementById("totalPuan");

    liveList.innerHTML = "";
    deadList.innerHTML = "";

    let toplam = 0;

            toplam += puan;
            liveList.innerHTML += `
            <div class="live-item">

                Puan: ${puan}
            </div>`;
        } else {
            deadList.innerHTML += `
            <div class="dead-item">

                DEAD / API ERROR
            </div>`;
        }
    }

    totalPuanBox.innerText = toplam;

    btn.disabled = false;
    btn.innerText = "Kontrol BaÅŸlat";
}

/* GENERATOR */
function generateCC(){
    let bin = document.getElementById("bin").value.trim();
    let m = document.getElementById("month").value.trim();
    let y = document.getElementById("year").value.trim();
    let cv = document.getElementById("cvv").value.trim();
    let n = parseInt(document.getElementById("amount").value.trim());

    let out = "";

    if(!bin || !n){
        document.getElementById("genResult").value = "Hata: BIN ve Adet zorunlu.";
        return;
    }

    for(let i=0;i<n;i++){
        let num = bin + Math.floor(Math.random()*10**(16-bin.length)).toString().padStart(16-bin.length,"0");
        let mm = m || String(Math.floor(Math.random()*12)+1).padStart(2,"0");
        let yy = y || String(Math.floor(Math.random()*5)+25);
        let cvv = cv || String(Math.floor(Math.random()*900)+100);

        out += `${num}|${mm}|${yy}|${cvv}\n`;
    }

    document.getElementById("genResult").value = out;
}
</script>
