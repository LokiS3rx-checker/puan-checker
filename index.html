    padding:20px;
  }
  .wrap{
    max-width:1100px;
    margin:auto;
    padding:22px;
    background:var(--panel);
    border-radius:14px;
    box-shadow:var(--glow);
    border:1px solid rgba(255,255,255,0.06);
  }
  h1{
    margin:0;
    font-size:22px;

  }
  header{
    display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;
  }
  button{
    padding:10px 14px;border-radius:10px;border:0;font-weight:700;cursor:pointer;
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:#14001e;box-shadow:0 0 14px rgba(182,107,255,0.7);
  }
  .btn-ghost{
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    color:var(--muted);
    box-shadow:none;
  }
  .main{display:grid;grid-template-columns:380px 1fr;gap:18px;margin-top:10px}

  textarea,input{
    width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);
    background:#0e0318;color:#fff;box-shadow:inset 0 0 10px rgba(182,107,255,0.15);
  }

  .panel{
    background:var(--card);
    padding:14px;border-radius:12px;
    box-shadow:0 0 14px rgba(130,60,255,0.4);
  }

  .lists{
    display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px;
  }

  .list{
    background:#0e0318;padding:12px;border-radius:10px;box-shadow:inset 0 0 14px rgba(150,80,255,0.2);
    min-height:240px;overflow:auto;
  }

  .item{
    padding:10px;border-radius:10px;margin-bottom:10px;
    box-shadow:0 0 10px rgba(255,255,255,0.08);
  }
  .live{
    background:rgba(125,255,168,0.12);
    border-left:4px solid var(--good);
    box-shadow:0 0 14px rgba(125,255,168,0.4);
  }
  .dead{
    background:rgba(255,80,120,0.12);
    border-left:4px solid var(--bad);
    box-shadow:0 0 14px rgba(255,80,120,0.35);
  }

  footer{margin-top:20px;text-align:center;color:var(--muted);font-size:13px}
</style>
</head>

  if(!historyData.length){ box.innerHTML = '<div class="muted">GeÃ§miÅŸ boÅŸ</div>'; return; }
  box.innerHTML = historyData.slice(0,50).map(h=>`<div style='margin-bottom:6px'><strong>${h.card}</strong> â€” ${h.type.toUpperCase()} â€” ${h.points||0} TL<br><span style='opacity:.6'>${new Date(h.ts).toLocaleString()}</span></div>`).join('');
}

</script>
